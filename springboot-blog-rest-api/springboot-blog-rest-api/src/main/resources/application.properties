spring.datasource.url=jdbc:mysql://localhost:3306/myblog?useSSL=FALSE&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootPassword
# Hibernate properties
# The SQL Dialect makes hibernate generate better SQL for the chosen Database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#Hibernate ddl auto (create, create-drop, validate, update), creates the tables if not exists and alter table if there are any changes
spring.jpa.hibernate.ddl-auto=update